<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="tab.css">
	<title>Tabs</title>
</head>

<body>
	<h1 class="title">Tabs</h1>
	<div class="cont">
		<div class="tabs-wrapper">
			<div class="tabs-header">
				<div class="tab" data-target="one">Tab 1</div>
				<div class="tab" data-target="two">Tab 2</div>
				<div class="tab" data-target="three">Tab 3</div>
				<div class="tab" data-target="four">Tab 4</div>
			</div>

			<div class="tabs-panels">
				<div class="tabs-panel one">Tab 1:Content</div>
				<div class="tabs-panel two">Tab 2:Content</div>
				<div class="tabs-panel three">Tab 3:Content</div>
				<div class="tabs-panel four">Tab 4:Content</div>
			</div>
		</div>
	</div>
	<script src="tab.js"></script>
</body>

</html>
